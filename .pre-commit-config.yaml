---
fail_fast: false

repos:
  - repo: local
    hooks:
      - id: make-docs
        name: Build Terraform Docs
        # only run if charts/ is modified
        files: ^(.*\.go|docs/.*|templates/.*|examples/.*)$
        entry: make
        args: [docs]
        language: system
        pass_filenames: false

  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.83.5
    hooks:
      - id: terraform_fmt
  - repo: https://github.com/dnephin/pre-commit-golang
    rev: v0.5.1
    hooks:
      - id: go-fmt
      - id: go-vet
      - id: go-imports
      - id: validate-toml
      - id: golangci-lint
      - id: go-unit-tests
      - id: go-mod-tidy
  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.1
    hooks:
      - id: actionlint
