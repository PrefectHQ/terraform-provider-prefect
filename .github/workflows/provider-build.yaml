name: Build and Test

"on":
  push:
    branches:
      - main
    paths:
      - go.mod
      - go.sum
      - "**/*.go"
      - .github/workflows/provider-build.yaml
  pull_request:
    branches:
      - main
    paths:
      - go.mod
      - go.sum
      - "**/*.go"
      - .github/workflows/provider-build.yaml

permissions: {}

jobs:
  build:
    permissions:
      contents: read
    strategy:
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest
      fail-fast: false
    name: Build and Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      # This action installs go and caches downloaded modules, so we favor
      # this over using the `mise-action` to install Go.
      - name: Set up Golang
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
      - name: Install tool dependencies
        uses: jdx/mise-action@v3
        with:
          install_args: gotestsum
      - name: Disable mise auto-install for task runs
        run: mise settings set task_run_auto_install false
      - name: Build
        run: mise run build
      - name: Unit Test
        run: mise run test

  lint:
    permissions:
      contents: read
      pull-requests: read
    runs-on: ubuntu-latest
    name: Lint
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          only-new-issues: true
