---
version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    commit-message:
      prefix: chore
    groups:
      all:
        patterns:
          - "*"
    labels:
      - automated-dependency-updates
    schedule:
      interval: monthly

  - package-ecosystem: gomod
    directory: /
    commit-message:
      prefix: chore
    groups:
      all:
        patterns:
          - "*"
    labels:
      - automated-dependency-updates
    schedule:
      interval: monthly
