name: Acceptance Tests

"on":
  push:
    branches:
      - main
    paths:
      - go.mod
      - go.sum
      - "**/*.go"
      - .github/workflows/acceptance-tests.yaml
  pull_request_target:
    branches:
      - main
    paths:
      - go.mod
      - go.sum
      - "**/*.go"
      - .github/workflows/acceptance-tests.yaml

permissions: {}

jobs:
  acceptance_tests:
    permissions:
      contents: read
    name: Acceptance Tests
    environment: ${{ github.event_name == 'push' && 'Acceptance Tests (main)' || 'Acceptance Tests' }}
    runs-on: ubuntu-latest
    steps:
      - if: |
          github.event_name == 'pull_request_target'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - if: |
          github.event_name == 'push'
        uses: actions/checkout@v4

      - name: Install tool dependencies
        uses: jdx/mise-action@v2
        with:
          install_args: gotestsum terraform

      # This action installs go and caches downloaded modules, so we favor
      # this over using the `mise-action` to install Go.
      - name: Set up Golang
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Run acceptance tests
        run: make testacc
        env:
          PREFECT_API_URL: ${{ secrets.ACC_TEST_PREFECT_API_URL }}
          # This is an API key generated as the `All Powerful Acceptance Test Bot`
          # service account.
          # The value is stored in 1Password: `Terraform provider acceptance test secrets`.
          PREFECT_API_KEY: ${{ secrets.ACC_TEST_PREFECT_API_KEY }}
          PREFECT_CLOUD_ACCOUNT_ID: ${{ secrets.ACC_TEST_PREFECT_CLOUD_ACCOUNT_ID }}
      - name: Run acceptance tests (user resource)
        run: make testacc
        env:
          PREFECT_API_URL: ${{ secrets.ACC_TEST_PREFECT_API_URL }}
          # This is an API key generated as the Marvin user (marvin@prefect.io).
          # We do this because the User API requires requests to come from an API
          # key generated by that same user.
          # The value is stored in 1Password: `Terraform provider acceptance test secrets`.
          PREFECT_API_KEY: ${{ secrets.ACC_TEST_PREFECT_MARVIN_API_KEY }}
          PREFECT_CLOUD_ACCOUNT_ID: ${{ secrets.ACC_TEST_PREFECT_CLOUD_ACCOUNT_ID }}
          # This is the user ID retrieved by logging in as the Marvin user
          # and copying the ID on the "Profile" page.
          ACC_TEST_USER_RESOURCE_ID: "48750018-b4c4-4484-8fbf-b61baf3926b5"
          # This ensures only the User resource tests run, instead of running
          # all the tests again because that was completed in the last step.
          # Regex ensures that the following tests are included:
          # - TestAccResource_user
          # - TestAccResourcE_user_api_key
          TESTS: "TestAccResource_user*"
