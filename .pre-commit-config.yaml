---
fail_fast: false

repos:
  - repo: local
    hooks:
    - id: golangci-lint
      name: golangci-lint
      entry: golangci-lint run
      types: [go]
      language: golang
      require_serial: true
      pass_filenames: false
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.83.5
    hooks:
      - id: terraform_fmt
