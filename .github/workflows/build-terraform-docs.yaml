name: Build Terraform Docs

on:
  pull_request_target:
    branches:
      - main
    paths:
      - '**/*.go'
      - 'docs/**'
      - 'templates/**'
      - 'examples/**'
      - .github/workflows/build-terraform-docs.yaml

permissions: {}

jobs:
  build_tf_docs:
    name: Build Terraform Docs
    environment: Docs
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Install tool dependencies
        uses: jdx/mise-action@v3
        with:
          install_args: tfplugindocs
      - name: Disable mise auto-install for task runs
        run: mise settings set task_run_auto_install false
      - name: Build Terraform Docs
        run: mise run docs
        env:
          MISE_TASK_RUN_AUTO_INSTALL: false
      - name: Commit changes
        env:
          HEAD_REF: ${{ github.event.pull_request.head.ref }}
        run: |
          git add .
          if [[ $(git diff --staged) != '' ]]; then
            git config --local user.email "github-actions[bot]@users.noreply.github.com"
            git config --local user.name "github-actions[bot]"
            git commit -m "Generate Terraform Docs"
            git push --set-upstream origin ${{ env.HEAD_REF }}
          else
            echo "No changes to commit"
          fi
