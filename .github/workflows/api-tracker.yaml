name: Track API Parity and create issues

'on':
  # Run weekly on Monday at 9:00 AM UTC
  schedule:
    - cron: '0 9 * * 1'

  # Allow manual triggering
  workflow_dispatch: {}

  # Allow testing from PRs
  # TODO: remove before merge
  pull_request:
    branches:
      - main

permissions: {}

jobs:
  detect-api-drift:
    permissions:
      # required to read from the repo
      contents: read
      # required for the paths-filter GHA, if workflow triggered by PR
      pull-requests: read
      issues: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # We need history to compare with previous schemas

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.6.13"

      - name: Run compare.py
        run: uv run scripts/compare-and-sync-issues.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
